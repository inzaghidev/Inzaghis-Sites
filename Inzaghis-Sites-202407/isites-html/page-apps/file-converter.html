  </head>
  <body>
    <div id="header-container"></div>
    <div class="container-top"></div>
    <section class="page-apps-wrapper">
      <div class="page-apps-container">
        <div class="welcome-container">
          <div class="welcome-title">
            <h1 class="welcome-title">File Converter</h1>
          </div>
          <section class="pages">
            <p class="is-desc">
              Merupakan portal untuk melakukan konversi format File apapun
              seperti JPG, PNG, DOCX, PDF, PPT, hingga TXT.
            </p>
            <div class="row" id="app-container">
              <!-- Dynamic content will be inserted here -->
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
              $(document).ready(function () {
                // Data for the apps
                const apps = [
                  {
                    title: "App 1",
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.",
                    link: "#",
                  },
                  {
                    title: "App 2",
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                    link: "#",
                  },
                  {
                    title: "App 3",
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                    link: "#",
                  },
                  {
                    title: "App 4",
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.",
                    link: "#",
                  },
                  {
                    title: "App 5",
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                    link: "#",
                  },
                  {
                    title: "App 6",
                    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                    link: "#",
                  },
                ];

                // Get the container where the cards will be appended
                const appContainer = $("#app-container");

                // Loop through the apps data and create the HTML elements
                apps.forEach((app) => {
                  const column = $("<div></div>").addClass(
                    "col-md-4 col-sm-6 mb-4"
                  );
                  const card = $("<div></div>").addClass("card h-100");
                  const cardBody = $("<div></div>").addClass(
                    "card-body card-apps-body"
                  );

                  const cardTitle = $("<h5></h5>")
                    .addClass("card-title")
                    .text(app.title);
                  const cardText = $("<p></p>")
                    .addClass("card-text card-apps")
                    .text(app.text);
                  const cardLink = $("<a></a>")
                    .addClass("btn btn-primary apps-button")
                    .attr("href", app.link)
                    .text("Click here");

                  cardBody.append(cardTitle, cardText, cardLink);
                  card.append(cardBody);
                  column.append(card);
                  appContainer.append(column);
                });
              });
            </script>
          </section>
        </div>
      </div>
    </section>
    <div id="footer-container"></div>
  </body>
